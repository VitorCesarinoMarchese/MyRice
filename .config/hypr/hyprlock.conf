$font = JetBrainsMono Nerd Font
# Colors
$base = rgba(50, 60, 82, 1.0)        # background deep blue-gray
$surface0 = rgba(80, 95, 120, 1.0)   # softer haze layer
$text = rgba(245, 240, 230, 1.0)     # warm off-white
$accent = rgba(240, 200, 120, 1.0)   # golden halo (accent)
$accentAlpha = rgba(240, 200, 120, 0.7)
$red = rgba(210, 130, 100, 1.0)      # terracotta
$mauve = rgba(185, 160, 200, 1.0)    # violet-pink wings

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/mikalojus_konstantinas_ciurlionis-angels_paradise_-1909-obelisk-art-history-1.jpg
  blur_passes = 2
  color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

