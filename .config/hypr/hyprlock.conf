# USER AVATAR
image {
  monitor =
  path = $HOME/Pictures/literalmenteEu.jpg
  size = 100
  border_color = rgba(50, 60, 82, 0)
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = ó°Œ¾ <b><i>$USER</i></b>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = $FAIL ($ATTEMPTS)
  capslock_color = $mauve
  position = 0, -47
  halign = center
  valign = center
}
